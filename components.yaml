apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: statestore
spec:
  type: state.azure.blobstorage
  version: v1
  metadata:
    - name: accountName
      value: "[account-name]"
    - name: accountKey
      value: "[account-key]"
    - name: containerName
      value: "statecontainer"
